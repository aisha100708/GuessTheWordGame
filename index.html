<!DOCTYPE html>
<html>
<head>
	<title>Guess The Word</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</script>
<link rel="stylesheet" type="text/css" href="game.css">

</head>
<body>

			Guess The Word (Game)

		<br>
		<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div2">

			</label>
			<input type="text" placeholder="Please type your name here" id="player2_name" class="form-control">

		<br>
		<button onclick="login()" class="btn btn-success" id="login_button">
			Login
		</button>

</html>
